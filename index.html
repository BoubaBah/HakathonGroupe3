<html><head>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Équipe - Page d'Accueil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .header p {
            font-size: 1.5em;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .animated-circle {
            position: absolute;
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #64ffda, transparent);
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff64da, transparent);
            top: 50%;
            right: 10%;
            animation-delay: -5s;
        }

        .circle3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #64daff, transparent);
            bottom: 20%;
            left: 30%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, 50px);
            }
            50% {
                transform: translate(0, 100px);
            }
            75% {
                transform: translate(-50px, 50px);
            }
        }

        .team-section {
            padding: 100px 0;
            background: rgba(255, 255, 255, 0.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .team-member {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-10px);
        }

        .member-avatar {
            background: #1a1a2e;
        }

        .member-avatar svg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #64ffda;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #64ffda, #64daff);
            border-radius: 25px;
            color: #1a1a2e;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.5);
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <div class="animated-circle circle1"></div>
        <div class="animated-circle circle2"></div>
        <div class="animated-circle circle3"></div>
    </div>
    <div class="header">
        <div class="content">
            <h1 data-aos="fade-up">Notre Équipe</h1>
            <p data-aos="fade-up" data-aos-delay="300">Des experts passionnés à votre service</p>
            <a href="accueil.html" target="_blank" class="cta-button" data-aos="fade-up" data-aos-delay="600">
                Découvrez notre projet Hubspot
            </a>
        </div>
        <div class="scroll-indicator">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="#fff">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            </svg>
        </div>
    </div>

    <section class="team-section">
        <div class="container">
            <div class="team-grid">
                <div class="team-member" data-aos="fade-up">
                    <div class="member-avatar">
                        <img src="noe.png" alt="">
                    </div>
                    <h3>Noémie
                    </h3>
                    <p>Apprenant</p>
                    
                </div>

                <div class="team-member" data-aos="fade-up" data-aos-delay="200">
                    <div class="member-avatar">
                        <img src="ay (1).png" alt="">
                    </div>
                    <h3>Aymen</h3>
                    <p>Apprenant</p>
                    
                </div>

                <div class="team-member" data-aos="fade-up" data-aos-delay="400">
                    <div class="member-avatar">
                        <img src="mat.png" alt="">
                    </div>
                    <h3>Mathilde</h3>
                    <p>Apprenant</p>
                    
                </div>

                <div class="team-member" data-aos="fade-up" data-aos-delay="600">
                    <div class="member-avatar">
                        <img src="boobarepre.png" width="245px" alt="">
                    </div>
                    <h3>Boubacar</h3>
                    <p>Apprenant</p>
                    
                </div>
            </div>
        </div>
    </section>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            AOS.init({
                duration: 1000,
                once: true,
                offset: 100
            });

            document.querySelector('.scroll-indicator').addEventListener('click', () => {
                document.querySelector('.team-section').scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html></body></html>
